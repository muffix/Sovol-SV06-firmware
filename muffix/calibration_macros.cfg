[gcode_macro PID_TUNE_BED]
gcode:
    G28                                         ; home all axes
    G1 X111 Y111 Z40 F6000                      ; Move out of the way
    PID_CALIBRATE HEATER=heater_bed TARGET=60   ; Do the calibration
    SAVE_CONFIG                                 ; Save

[gcode_macro PID_TUNE_EXTRUDER]
gcode:
    G28                                         ; home all axes
    G1 X111 Y111 Z10 F6000                      ; Move out of the way
    M106 S64                                    ; Set fan speed to 25%
    PID_CALIBRATE HEATER=extruder TARGET=215    ; Do the calibration
    SAVE_CONFIG                                 ; Save
